<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京都　地域危険性検索ツール</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/risk_search.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">地域危険性検索</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">駅検索（開発中）</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <h1 class="text-center mb-4">東京都　地域危険性検索ツール</h1>

    <div class="modal fade" id="loading-popup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </div>
                <div class="modal-footer" id="loading-description"></div>
            </div>
        </div>
    </div>

    <div id="home" class="mb-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">区市町名</label>
                <input id="municipality" type="text" class="form-control" placeholder="例：新宿区">
            </div>

            <div class="col-md-6">
                <label class="form-label">町丁目名</label>
                <input id="district" type="text" class="form-control" placeholder="例：西新宿1丁目">
            </div>
        </div>

        <div class="mt-4 text-end">
            <button class="btn btn-primary btn-lg" onclick="searchData()">検索</button>
        </div>
    </div>

    <div id="result" class="mb-4" style="display:none;">
        <h2 id="result_title" class="mb-4"></h2>

        <div id="hazard_map" class="mb-4">
            <h2>ハザードマップ</h2>
            <div id="search-form" class="mb-3">
                <label for="flood-select">知りたい情報を選択してください:</label>
                <select class="form-select" name="flood" id="flood-select">
                    <option value="" disabled>選択してください</option>
                    <option value="river">洪水浸水想定区域（計画規模（現在の凡例））</option>
                    <option value="pluvial">（福生市のみ）内水（雨水出水）浸水想定区域</option>
                    <option value="river-max">洪水浸水想定区域（想定最大規模）</option>
                    <option value="tsunami">（島嶼部のみ）津波浸水想定</option>
                </select>
                <button type="button" class="btn btn-secondary" onclick="addMapLayer()">検索</button>
                <p id="map-current-state" class="form-text text-muted"></p>
            </div>
            <div id="map_flood" style="height: 400px;" class="mb-5"></div>
        </div>

        <div id="result_earthquake" class="mb-5"></div>

        <div id="result_crime" class="mb-5">
            <div id="result_crime_card" class="mb-3"></div>
            <div id="result_crime_graph" class="mb-5">
                <h5>グラフで見る（市区町村合計/地区毎）</h5>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <canvas id="result_crime_chart"></canvas>
                    </div>
                    <div class="col-12 col-md-6">
                        <canvas id="result_crime_chart_district"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="result_flood" class="mb-5"></div>
        <div id="result_title_detailed" class="mb-4"></div>
        <div id="result_earthquake_detailed" class="mb-5"></div>
        <div id="result_crime_detailed" class="mb-5"></div>

        <div id="footer" style="border-top: 1px solid black;" class="bg-light">
            <h5>データ出典</h5>
            <p>地震危険度：
                <a href="https://www.funenka.metro.tokyo.lg.jp/area-hazard-level/regional-risk-list/">地域危険度一覧表（東京都不燃化ポータルサイト）</a>
            </p>
            <p>犯罪件数に関する情報：
                <a href="https://www.keishicho.metro.tokyo.lg.jp/about_mpd/jokyo_tokei/jokyo/hanzaihasseijyouhou.html">犯罪発生情報（年計）（警視庁）</a>
            </p>
            <p>洪水に関する情報：
                <a href="https://disaportal.gsi.go.jp/index.html">ハザードマップポータルサイト</a></p>
        </div>
    </div>
</div>
</body>
</html>
